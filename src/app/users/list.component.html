<h1>Employees</h1>
<div *ngIf ="userLoggedin.role == 'Admin'">
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add Employee</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Employee Name</th>
            <th style="width: 30%">Company Name</th>
            <th style="width: 30%">Experience</th>
            <th style="width: 30%">Salary</th>
            <th style="width: 30%">Email Id</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName +" " + user.lastName}}</td>
            <td>{{user.companyName}}</td>
            <td>{{user.experience}}</td>
            <td>{{user.salry}}</td>
            <td>{{user.emailId}}</td>
            <td style="white-space: nowrap" *ngIf ="userLoggedin.role == 'Admin'">
                <a routerLink="edit/{{user.id}}"
                        class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
               </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
