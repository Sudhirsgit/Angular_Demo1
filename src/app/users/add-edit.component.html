<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col" *ngIf ="id == null">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Company Name is required</div>
            </div>
        </div>
        <div class="form-group col" *ngIf="id==null">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Company Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="firstName">Company Name</label>
            <input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
            <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                <div *ngIf="f.companyName.errors.required">Company Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Experience</label>
            <input type="number" formControlName="experience" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.experience.errors }" />
            <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                <div *ngIf="f.experience.errors.required">Experience is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Salary</label>
            <input type="number" formControlName="salry" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salry.errors }" />
            <div *ngIf="submitted && f.salry.errors" class="invalid-feedback">
                <div *ngIf="f.salry.errors.required">Salary is required</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="username">Email Id</label>
                <input type="text" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email Id is required</div>
                </div>
            </div>
        </div>
        <!-- <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div> -->
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</div>
</form>
